# src/schema.graphql

enum FilterOperation {
  EQUALS
  CONTAINS
  STARTS_WITH
  ENDS_WITH
}

input FilterInput {
  field: String!
  op: FilterOperation!
  value: String!
}

type Task {
  id: ID!
  name: String!
  description: String
}

type Query {
  allTasks(filters: [FilterInput]): [Task!]!
  task(id: ID!): Task
}

type Mutation {
  createTask(name: String!, description: String): Task!
}
